<div class="main-container" [class.main-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="" class="main-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/software-buyer/">
            <img src="./../../assets/logo/ordercliq_logo_nav.png" style="margin-top: 10px;" height="20" />
        </a>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" opened class="sidenav">

            <mat-card style="margin: 15px; border-radius: 2px;">
                <div style="text-align: center;">
                    <img src="../../assets/dashboard-icons/buyer.png" height="60" style="margin-bottom: 5px;" />
                    <br />
                    <div
                        style="text-overflow: ellipsis; overflow: hidden; width: 100%; height: 1.2em; white-space: nowrap; margin-bottom: 5px;">
                        <span style="font-size: 17.5px;">{{currentUserName}}</span>
                    </div>
                    <div
                        style="text-overflow: ellipsis; overflow: hidden; width: 100%; height: 1.2em; white-space: nowrap;">
                        {{currentUserType}}
                    </div>
                </div>
            </mat-card>

            <mat-nav-list>
                <a mat-list-item routerLink="/software-buyer" style="color: white;">
                    <img src="../../assets/dashboard-icons/dashboard.png" height="30" />
                    &nbsp;&nbsp; Dashboard
                </a>
                <a mat-list-item routerLink="/software-buyer/order" style="color: white;">
                    <img src="../../assets/dashboard-icons/order.png" height="30" />
                    &nbsp;&nbsp; Orders
                </a>
                <a mat-list-item routerLink="/software-buyer/profile" style="color: white;">
                    <img src="../../assets/dashboard-icons/profile.png" height="30" />
                    &nbsp;&nbsp; Profile
                </a>
                <a mat-list-item (click)="logOut()" style="color: white;">
                    <img src="../../assets/dashboard-icons/logout.png" height="30" />
                    &nbsp;&nbsp; Logout
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <br />
            <br />
        </mat-sidenav-content>
    </mat-sidenav-container>

    <footer class="footer">
        <div style="margin-top: 3px; font-size: 15px;">
            &nbsp; Â© 2020 <b>ordercliq.com</b>
        </div>
        <span class="spacer"></span>
        <a href="#">
            <img src="../../assets/footer/facebook.png" height="25"
                style="vertical-align: middle; margin-right: 10px;" />
        </a>
        <a href="#">
            <img src="../../assets/footer/instagram.png" height="25"
                style="vertical-align: middle; margin-right: 10px;" />
        </a>
        <a href="#">
            <img src="../../assets/footer/twitter.png" height="25" style="vertical-align: middle; margin-right: 10px;" />
        </a>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
    </footer>
</div>
